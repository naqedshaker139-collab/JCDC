services:
  # Python/Flask backend
  - type: web
    name: jcdc-backend
    runtime: python
    plan: free
    rootDir: equipment-management-backend
    buildCommand: pip install -r requirements.txt && pip install gunicorn
    startCommand: gunicorn "src.main:app" --bind 0.0.0.0:$PORT --workers 2
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  # Vite frontend (static site)
  - type: web
    name: jcdc-frontend
    runtime: static
    plan: free
    rootDir: equipment-management-frontend
    buildCommand: corepack enable && pnpm i --frozen-lockfile && pnpm build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    # Optionally, set this after backend is live:
    # envVars:
    #   - key: VITE_API_URL
    #     value: https://jcdc-backend.onrender.com
